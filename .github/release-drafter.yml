name-template: 'Channeler v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ“ Documentation'
    labels:
      - 'docs'
      - 'documentation'
  - title: 'ğŸ§ª Tests'
    labels:
      - 'test'
      - 'tests'
      - 'testing'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## What's New

  $CHANGES

autolabeler:
  - label: 'chore'
    files:
      - '*.yaml'
      - '*.yml'
    branch:
      - '/maintenance\/.+/'
      - '/chore\/.+/'
    title:
      - '/maintenance/i'
      - '/chore/i'

  - label: 'docs'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
      - '/documentation\/.+/'
    title:
      - '/docs/i'
      - '/documentation/i'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
      - '/bug\/.+/'
    title:
      - '/fix/i'
      - '/bug/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
      - '/enhancement\/.+/'
      - '/feat\/.+/'
    title:
      - '/feature/i'
      - '/enhancement/i'
      - '/feat/i'